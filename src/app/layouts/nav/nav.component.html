<!-- Navbar -->
<nav
  class="navbar navbar-expand-lg navbar-light bg-light position-fixed vw-100 px-2"
  style="z-index: 999; top: 0"
>
  <!-- Container wrapper -->
  <div class="container" style="max-width: 1500px">
    <!-- Navbar brand -->
    <a class="navbar-brand me-2" href="/">
      <img
        src="/assets/images/Logo.png"
        alt="Bob's Computer Repair Shop logo"
        height="42"
        alt=""
        loading="lazy"
        style="margin-top: -1px"
        class="logo"
      />
    </a>

    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarResponsive"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"></li>
      </ul>
      <!-- Left links -->

      <div class="d-block d-md-flex align-items-center">
        <ul class="navbar-nav p-2">
          <li
            class="nav-item"
            *ngIf="isSignedIn && sessionUser.role === 'admin'"
          >
            <a routerLink="/admin/users" class="nav-link rounded"
              ><strong>Employee Configuration</strong>
            </a>
          </li>
          <li class="nav-item" *ngIf="isSignedIn">
            <a routerLink="/employees-directory" class="nav-link rounded"
              ><strong>Employee Directory</strong></a
            >
          </li>
          <li
            class="nav-item"
            *ngIf="isSignedIn && sessionUser.role === 'admin'"
          >
            <a routerLink="/services/service-graph" class="nav-link rounded"
              ><strong>Service Graph</strong>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/faq" class="nav-link mx-2 rounded"
              ><strong>FAQ</strong>
            </a>
          </li>

          <li class="nav-item mobile-profile">
            <a routerLink="/profile" class="nav-link mx-2"
              ><strong>My Profile</strong>
            </a>
          </li>

          <!-- <li class="nav-item mobile-profile">
            <a routerLink="/#" class="nav-link mx-2"
              ><strong>Invoices</strong>
            </a>
          </li> -->

          <li class="nav-item me-2" *ngIf="isSignedIn">
            <a
              class="nav-link action-button btn px-3"
              routerLink="/services/service-repair"
            >
              New Service Request
            </a>
          </li>

          <li *ngIf="!isSignedIn" class="nav-item ms-2">
            <button
              class="btn btn-outline-info"
              routerLink="/security/register"
            >
              Register
            </button>
          </li>

          <li *ngIf="!isSignedIn" class="nav-item ms-2">
            <button
              mat-raised-button
              class="action-button"
              routerLink="/security/signin"
            >
              Sign In
            </button>
          </li>

          <li *ngIf="isSignedIn" class="nav-item mobile-profile">
            <a (click)="signout()" class="nav-link mx-2">
              <strong>Log Out</strong>
            </a>
          </li>

          <!--  user account dropdown for mobile -->
          <li *ngIf="isSignedIn" class="nav-item dropdown">
            <div
              class="rounded-circle position-absolute"
              width="50"
              height="50"
              style="
                box-shadow: 5px 6px 6px 2px #e9ecef;
                width: 50px;
                height: 50px;
                background-image: url({{ this.sessionUser.avatar }});
                background-position: center;
                background-size: 50px 50px;
              "
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            ></div>

            <ul
              id="dropdownMenu"
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="navbarDropdown"
            >
              <li class="dropdown-item user-name" disabled>
                Hello, {{ sessionUser.fullName }}
              </li>
              <hr />
              <li>
                <a routerLink="/profile" class="dropdown-item link">
                  My Profile</a
                >
              </li>
              <!-- <li *ngIf="sessionUser.role === 'admin'">
                <a routerLink="#" class="dropdown-item link">Invoices</a>
              </li> -->
              <li>
                <a (click)="signout()" class="dropdown-item link">Log Out</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
